#---------------------------
# 全局
# Site
#---------------------------
favicon: /favicon.png
apple_touch_icon: /apple-touch-icon.png


#---------------------------
# 首页
# Index Page
#---------------------------
index: 
  banner_img: /img/index-banner.jpg
  # available: 0 - 100
  banner_img_height: 100
  subtitle:
    enable: true
  auto_excerpt:
    enable: true
    length: 175
  # available: _blank | _self
  post_url_target: _self


#---------------------------
# 导航栏
# Head Navbar
#---------------------------
navbar:
  menu:
    enable: true
    list:
      archives: /archives/
      about: /about/
  icons:
    enable: true
    tips: 'See me here'
    list: 
      github: https://github.com/
      twitter: https://twitter.com/
  

#---------------------------
# 文章页
# Post Page
#---------------------------
post: 
  banner_img: /img/post-banner.jpg
  # available: 0 - 100
  banner_img_height: 80
  comments_type: 'disqus'
  disqus: 
    shortname:
  toc: 
    enable: true

# Code Highlight
# Theme available: github | tomorrow | tomorrow-night | tomorrow-night-eighties
highlight:
  enable: true
  theme: tomorrow-night-eighties


#---------------------------
# 归档页
# Archive Page
#---------------------------
archive: 
  banner_img: /img/archive-banner.jpg
  # available: 0 - 100
  banner_img_height: 70

#---------------------------
# 关于页
# About Page
#---------------------------
about:
  banner_img: /img/about-banner.jpg
  # available: 0 - 100
  banner_img_height: 60
  avatar: /img/avatar.jpg 
  name: myname
  job: myjob
  introduce: my info
  extension: 
  icons: 
    github: https://github.com
    twitter: https://twitter.com


#---------------------------
# 底部信息
# Footer
#---------------------------
footer: <b>多喝热水</b>
